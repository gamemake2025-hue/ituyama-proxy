<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 5.5rem;
      margin-bottom: 3.5rem;
      text-shadow: 0 0 30px #00aaff, 0 0 60px #00aaff, 0 0 100px #00aaff;
      letter-spacing: 12px;
      animation: glow 4s infinite alternate;
    }
    .input-box, .btn-box {
      width: 80%;
      max-width: 800px;
      padding: 1.8rem;
      font-size: 2.4rem;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00aaff;
      border-radius: 12px;
      margin: 1.8rem 0;
      box-shadow: 0 0 40px #00aaff;
      transition: all 0.4s;
    }
    .input-box:hover, .btn-box:hover {
      box-shadow: 0 0 70px #00aaff;
      transform: translateY(-6px);
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 2.4rem;
      outline: none;
      text-align: center;
    }
    .btn-box {
      cursor: pointer;
      font-weight: bold;
    }
    /* 藍色粒子效果（60顆，進頁面立即動） */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00aaff;
      border-radius: 50%;
      box-shadow: 0 0 12px #00aaff, 0 0 25px #00aaff;
      animation: move 12s linear infinite, twinkle 3s ease-in-out infinite;
      opacity: 0.7;
      animation-delay: calc(var(--i) * -0.2s); /* 負延遲，讓進頁面立即開始動 */
    }
    @keyframes move {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(calc(150vw * var(--dx)), calc(150vh * var(--dy))); }
      50%  { transform: translate(calc(150vw * var(--dx) * -1), calc(150vh * var(--dy) * -1)); }
      75%  { transform: translate(calc(150vw * var(--dx)), calc(150vh * var(--dy))); }
      100% { transform: translate(0, 0); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50%      { opacity: 1; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 30px #00aaff; }
      to   { text-shadow: 0 0 100px #00aaff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>

    <div class="input-box">
      <input type="text" placeholder="URLを入力してください" autofocus>
    </div>

    <div class="btn-box" onclick="goToSite()">サイトに行く</div>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    const particlesContainer = document.getElementById('particles');

    // 產生 60 顆純藍色小粒子，全部立即動
    for (let i = 0; i < 60; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.setProperty('--i', i); // 用於負延遲

      // 隨機位置
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';

      // 隨機移動方向
      const dx = Math.random() > 0.5 ? 1 : -1;
      const dy = Math.random() > 0.5 ? 1 : -1;
      p.style.setProperty('--dx', dx);
      p.style.setProperty('--dy', dy);

      // 隨機動畫時長（確保流暢）
      const duration = 10 + Math.random() * 8;
      p.style.animationDuration = duration + 's, 3s';

      particlesContainer.appendChild(p);
    }

    function goToSite() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      // 使用 replace 確保不留任何中間歷史記錄
      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
