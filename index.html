<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 700px;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 10px;
      margin-bottom: 4rem;
      background: linear-gradient(90deg, #00d4ff, #ff00aa, #7c00ff, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: gradient 10s ease infinite;
      text-shadow: 
        0 0 30px rgba(0,212,255,0.6),
        0 0 60px rgba(255,0,170,0.4),
        0 0 100px rgba(124,0,255,0.3);
    }

    .input-box,
    .btn-box {
      width: 100%;
      padding: 1.6rem 2.5rem;
      margin: 1.5rem 0;
      font-size: 1.8rem;
      border: none;
      border-radius: 16px;
      background: rgba(20,20,50,0.6);
      backdrop-filter: blur(12px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .input-box {
      color: white;
      text-align: center;
    }

    .input-box::placeholder {
      color: rgba(255,255,255,0.45);
    }

    .btn-box {
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    /* 輸入框藍色光暈（柔和） */
    .input-box {
      box-shadow: 
        0 0 30px rgba(0,212,255,0.35),
        inset 0 0 25px rgba(0,212,255,0.2);
    }

    .input-box:focus {
      outline: none;
      box-shadow: 
        0 0 50px rgba(0,212,255,0.55),
        inset 0 0 35px rgba(0,212,255,0.3);
    }

    /* 按鈕光暈（稍強一點） */
    .btn-box {
      box-shadow: 
        0 0 35px rgba(124,0,255,0.45),
        inset 0 0 30px rgba(255,0,170,0.25);
    }

    .btn-box:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 60px rgba(124,0,255,0.65),
        inset 0 0 40px rgba(255,0,170,0.4);
    }

    /* 標題彩色漸變 */
    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ITUYUYAMAMA-PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>
  </div>

  <script>
    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      // 最安全的隱藏歷史記錄方式
      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
