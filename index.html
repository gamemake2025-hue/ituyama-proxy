<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 5.5rem;
      margin-bottom: 3.5rem;
      text-shadow: 
        0 0 20px #00aaff,
        0 0 40px #00aaff,
        0 0 80px #00aaff,
        0 0 120px #00aaff;
      letter-spacing: 12px;
      animation: glow 4s infinite alternate;
    }
    .input-box, .btn-box {
      width: 80%;
      max-width: 800px;
      padding: 1.8rem;
      font-size: 2.4rem;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00aaff;
      border-radius: 12px;
      margin: 1.8rem 0;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 30px #00aaff,
        inset 0 0 20px rgba(0,170,255,0.4);
      transition: all 0.4s;
    }
    .input-box:hover, .btn-box:hover {
      box-shadow: 
        0 0 60px #00aaff,
        inset 0 0 40px rgba(0,170,255,0.6);
      transform: translateY(-6px);
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 2.4rem;
      outline: none;
      text-align: center;
      text-shadow: 0 0 10px #00aaff;
    }
    .btn-box {
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 10px #00aaff;
    }
    /* 粒子效果 */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, #00aaff, #3399ff, #aa88ff, #cc99ff);
      box-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
      animation: move 12s linear infinite, twinkle 3s ease-in-out infinite;
    }
    @keyframes move {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(calc(150vw * var(--dir-x)), calc(150vh * var(--dir-y))); }
      50%  { transform: translate(calc(150vw * var(--dir-x) * -1), calc(150vh * var(--dir-y) * -1)); }
      75%  { transform: translate(calc(150vw * var(--dir-x)), calc(150vh * var(--dir-y))); }
      100% { transform: translate(0, 0); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.7); }
      50%      { opacity: 1; transform: scale(1.5); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 30px #00aaff; }
      to   { text-shadow: 0 0 120px #00aaff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>

    <div class="input-box">
      <input type="text" placeholder="URLを入力してください" autofocus>
    </div>

    <div class="btn-box" onclick="goToSite()">サイトに行く</div>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    const particlesContainer = document.getElementById('particles');
    
    // 產生約 150 顆粒子
    for (let i = 0; i < 150; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      
      // 隨機大小 4~8px
      const size = 4 + Math.random() * 4;
      p.style.width = size + 'px';
      p.style.height = size + 'px';
      
      // 隨機初始位置
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      
      // 隨機顏色（藍 ~ 淡紫）
      const colors = ['#00aaff', '#33ccff', '#66ddff', '#aa88ff', '#bb99ff', '#cc99ff'];
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      
      // 隨機亮度
      p.style.opacity = 0.25 + Math.random() * 0.75;
      
      // 隨機移動方向（正負）
      const dirX = Math.random() > 0.5 ? 1 : -1;
      const dirY = Math.random() > 0.5 ? 1 : -1;
      p.style.setProperty('--dir-x', dirX);
      p.style.setProperty('--dir-y', dirY);
      
      // 隨機動畫時長與延遲
      const duration = 8 + Math.random() * 6; // 8~14秒
      p.style.animationDuration = duration + 's, ' + (2.5 + Math.random() * 2) + 's';
      p.style.animationDelay = Math.random() * duration + 's, ' + Math.random() * 3 + 's';
      
      particlesContainer.appendChild(p);
    }

    function goToSite() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;
      
      // 使用 replace 方式跳轉，盡量不產生新歷史記錄
      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
