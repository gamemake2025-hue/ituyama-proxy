<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- 偽裝成 Google -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <title>Google</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 粒子容器（層級最低，確保不遮住文字） */
    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1; /* 層級低，不會蓋過文字 */
    }

    /* 粒子樣式：藍色、更亮、帶發光尾跡 */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00d4ff; /* 亮藍色 */
      border-radius: 50%;
      box-shadow: 
        0 0 12px #00d4ff, 
        0 0 25px #00d4ff,  /* 更亮的發光 */
        0 0 40px rgba(0,212,255,0.6); /* 尾跡效果 */
      opacity: 0.8;
      animation: rise 18s linear infinite, twinkle 5s infinite alternate;
    }

    /* 從下往上移動（緩慢、科幻感） */
    @keyframes rise {
      0% {
        transform: translateY(120vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; box-shadow: 0 0 12px #00d4ff; }
      50% { opacity: 1; box-shadow: 0 0 30px #00d4ff; }
    }

    /* 主要內容容器（層級最高，永遠在粒子上方） */
    .container {
      text-align: center;
      position: relative;
      z-index: 10; /* 確保文字、輸入框永遠在最上層 */
      width: 90%;
      max-width: 720px;
    }

    h1 {
      font-size: 5.2rem;
      letter-spacing: 12px;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff, 0 0 80px #00d4ff;
      animation: glow 4s infinite alternate;
    }

    .input-box, .btn-box {
      width: 100%;
      padding: 1.8rem 2.5rem;
      margin: 1.8rem 0;
      font-size: 1.9rem;
      border-radius: 16px;
      border: 2px solid #00d4ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,212,255,0.5), inset 0 0 25px rgba(0,212,255,0.3);
      position: relative;
      z-index: 20; /* 輸入框永遠在上 */
    }

    .input-box { color: white; text-align: center; }
    .input-box::placeholder { color: rgba(255,255,255,0.5); }
    .input-box:focus { outline: none; box-shadow: 0 0 50px rgba(0,212,255,0.8), inset 0 0 35px rgba(0,212,255,0.45); }

    .btn-box { cursor: pointer; font-weight: bold; color: white; }
    .btn-box:hover { transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,212,255,0.9), inset 0 0 40px rgba(0,212,255,0.55); }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00d4ff; }
      to   { text-shadow: 0 0 80px #00d4ff; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ITUYAMAMAMA- PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください（例：youtube.com）" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>

    <p style="margin-top: 2rem; font-size: 1.2rem; color: #aaa;">
      いつ山プロキシへようこそ
    </p>
  </div>

  <script>
    // 產生粒子：從下往上移動、藍色、更亮、更科幻、不要太亂
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {  // 減少到 80 顆，避免太亂
      const star = document.createElement('div');
      star.className = 'star';
      
      // 更亮的藍色發光
      star.style.background = '#00d4ff';
      star.style.boxShadow = '0 0 15px #00d4ff, 0 0 30px #00d4ff';
      
      const size = 3 + Math.random() * 3; // 大小 3~6px，科幻感
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 50 + 50) + 'vh'; // 從畫面中下部開始
      
      // 隨機延遲，讓移動更自然不亂
      star.style.animationDelay = Math.random() * 15 + 's';
      
      starsContainer.appendChild(star);
    }

    // 跳轉函數（維持原樣）
    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
