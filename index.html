<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- 偽裝成 Google -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <title>Google</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>

  <style>
    /* 你的粒子 + 藍色光暈樣式維持不變 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .stars { position: absolute; inset: 0; pointer-events: none; }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      opacity: 0.6;
      animation: rise 10s linear infinite, twinkle 4s infinite alternate;
      animation-delay: calc(var(--delay) * -1s);
    }
    @keyframes rise {
      0% { transform: translateY(120vh) scale(0.7); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-40vh) scale(1.1); opacity: 0; }
    }
    @keyframes twinkle { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    .container { text-align: center; z-index: 2; width: 90%; max-width: 720px; }
    h1 {
      font-size: 5.2rem;
      letter-spacing: 12px;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px #00c4ff, 0 0 40px #00c4ff, 0 0 80px #00c4ff;
      animation: glow 4s infinite alternate;
    }
    .input-box, .btn-box {
      width: 100%;
      padding: 1.8rem 2.5rem;
      margin: 1.8rem 0;
      font-size: 1.9rem;
      border-radius: 16px;
      border: 2px solid #00c4ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,196,255,0.5), inset 0 0 25px rgba(0,196,255,0.3);
    }
    .input-box { color: white; text-align: center; }
    .input-box::placeholder { color: rgba(255,255,255,0.5); }
    .input-box:focus { outline: none; box-shadow: 0 0 50px rgba(0,196,255,0.8), inset 0 0 35px rgba(0,196,255,0.45); }
    .btn-box { cursor: pointer; font-weight: bold; color: white; }
    .btn-box:hover { transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,196,255,0.9), inset 0 0 40px rgba(0,196,255,0.55); }
    @keyframes glow { from { text-shadow: 0 0 20px #00c4ff; } to { text-shadow: 0 0 80px #00c4ff; } }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ITUYAMAMA　PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>

    <p style="margin-top: 2rem; font-size: 1.2rem; color: #aaa;">
      
    </p>
  </div>

  <script>
    // 產生粒子（維持原樣）
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = 2.5 + Math.random() * 2.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 40 + 60) + 'vh';
      star.style.setProperty('--delay', Math.random() * 10);
      starsContainer.appendChild(star);
    }

    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) {
        alert('URLを入力してください');
        return;
      }

      // 自動補 https://
      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      // 使用 replace() 不留中間歷史記錄
      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
