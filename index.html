<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 5.2rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 40px #00aaff, 0 0 80px #00aaff;
      letter-spacing: 10px;
      animation: glow 3s infinite alternate;
    }
    .input-box, .btn-box {
      width: 80%;
      max-width: 700px;
      padding: 1.6rem;
      font-size: 2.2rem;
      background: rgba(0,0,0,0.6);
      border: 2px solid transparent;
      border-radius: 12px;
      margin: 1.5rem 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,170,255,0.5);
      transition: all 0.4s;
    }
    .input-box:hover, .btn-box:hover {
      box-shadow: 0 0 60px rgba(0,170,255,0.8);
      transform: translateY(-5px);
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 2.2rem;
      outline: none;
      text-align: center;
    }
    .btn-box {
      cursor: pointer;
      font-weight: bold;
    }
    /* 藍色粒子效果 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00aaff;
      border-radius: 50%;
      box-shadow: 0 0 12px #00aaff;
      animation: float 8s infinite linear, fade 8s infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-100vh) scale(1); }
    }
    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px #00aaff; }
      to { text-shadow: 0 0 60px #00aaff; }
    }
    /* Google 小按鈕（右上角） */
    .google-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #4285f4 0%, #3367d6 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px #4285f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
    }
    .google-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 80px #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>

    <div class="input-box">
      <input type="text" placeholder="URLを入力してください" autofocus>
    </div>

    <div class="btn-box" onclick="goToSite()">サイトに行く</div>

    <!-- 粒子效果容器 -->
    <div class="particles" id="particles"></div>

    <!-- Google 小按鈕（右上角） -->
    <div class="google-btn" onclick="window.location.href='https://www.google.com'">G</div>
  </div>

  <script>
    // 產生少量閃爍粒子
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) { // 少一點粒子
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 8 + 's';
      p.style.animationDuration = (6 + Math.random() * 6) + 's';
      particlesContainer.appendChild(p);
    }

    function goToSite() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;
      window.location.href = 'https://ituyama-proxy.onrender.com/' + url;
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') goToSite();
    });
  </script>
</body>
</html>
