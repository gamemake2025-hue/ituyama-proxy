<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title> <!-- 永遠顯示 Google -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 900px;
      padding: 3rem;
    }
    h1 {
      font-size: 5.5rem;
      margin-bottom: 3rem;
      text-shadow: 0 0 30px #00aaff, 0 0 60px #00aaff, 0 0 90px #00aaff;
      letter-spacing: 8px;
      color: #ffffff;
    }
    input {
      width: 90%;
      max-width: 800px;
      padding: 1.5rem;
      font-size: 2.2rem;
      background: #111111;
      color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      outline: none;
      margin: 1.5rem 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.6);
    }
    button {
      width: 90%;
      max-width: 800px;
      padding: 1.5rem;
      font-size: 2.5rem;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 8px;
      cursor: pointer;
      margin: 1.5rem 0;
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    button:hover {
      background: #222222;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>
    
    <input id="urlInput" type="text" placeholder="URLを入力してください" autofocus>
    
    <button onclick="goToSite()">サイトに行く</button>
  </div>

  <script>
    // 永遠強制分頁標題為 Google
    document.title = 'Google';

    function goToSite() {
      let raw = document.getElementById('urlInput').value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + raw;
      }

      window.location.href = 'https://ituyama-proxy.onrender.com/' + url;
    }

    // Enter 鍵觸發
    document.getElementById('urlInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
