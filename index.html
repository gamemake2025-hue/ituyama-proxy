<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITUYAMA-PROXY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 4.8rem;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 30px #00aaff, 0 0 60px #00aaff;
      letter-spacing: 6px;
      color: #ffffff;
    }
    input {
      width: 80%;
      max-width: 700px;
      padding: 1.2rem;
      font-size: 1.8rem;
      background: #111111;
      color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      outline: none;
      margin: 1.2rem 0;
    }
    input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
    }
    button {
      width: 80%;
      max-width: 700px;
      padding: 1.2rem;
      font-size: 2rem;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 8px;
      cursor: pointer;
      margin: 1.2rem 0;
      transition: all 0.3s;
    }
    button:hover {
      background: #222222;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .shortcuts {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 3rem;
    }
    .shortcut {
      width: 220px;
      padding: 1rem;
      background: #111111;
      color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.8rem;
      transition: all 0.3s;
    }
    .shortcut:hover {
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>
    
    <input id="urlInput" type="text" placeholder="URLを入力してください" autofocus>
    
    <button onclick="goToSite()">サイトに行く</button>

    <div class="shortcuts">
      <div class="shortcut" onclick="loadExample('youtube.com')">youtube</div>
      <div class="shortcut" onclick="loadExample('poki.com')">poki</div>
    </div>
  </div>

  <script>
    function goToSite() {
      let raw = document.getElementById('urlInput').value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + raw;
      }

      window.location.href = 'https://ituyama-proxy.onrender.com/' + url;
    }

    function loadExample(domain) {
      document.getElementById('urlInput').value = domain;
      goToSite();
    }

    document.getElementById('urlInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
