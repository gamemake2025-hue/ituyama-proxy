<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title> <!-- Ê∞∏ÈÅ†È†êË®≠ÁÇ∫ Google -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s;
    }
    .container {
      text-align: center;
      max-width: 900px;
      padding: 3rem;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 40px #00aaff, 0 0 80px #00aaff;
      letter-spacing: 8px;
      color: #ffffff;
    }
    input {
      width: 90%;
      max-width: 800px;
      padding: 1.5rem;
      font-size: 2rem;
      background: #111111;
      color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      outline: none;
      margin: 1.5rem 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    input:focus {
      border-color: #00aaff;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.7);
    }
    button {
      width: 90%;
      max-width: 800px;
      padding: 1.5rem;
      font-size: 2.5rem;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 8px;
      cursor: pointer;
      margin: 1.5rem 0;
      transition: all 0.3s;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    button:hover {
      background: #222222;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
    /* Google Ê®°Âºè */
    .google-mode {
      background: #fff !important;
      color: #000 !important;
      font-family: Arial, sans-serif !important;
    }
    .google-mode .container {
      justify-content: flex-start;
      padding-top: 15vh;
    }
    .google-mode h1, .google-mode input, .google-mode button {
      display: none;
    }
    .google-mode .logo {
      font-size: 7rem;
      font-weight: bold;
      margin-bottom: 4rem;
      letter-spacing: -10px;
    }
    .google-mode .logo span:nth-child(1) { color: #4285f4; }
    .google-mode .logo span:nth-child(2) { color: #34a853; }
    .google-mode .logo span:nth-child(3) { color: #fbbc05; }
    .google-mode .logo span:nth-child(4) { color: #ea4335; }
    .google-mode .logo span:nth-child(5) { color: #4285f4; }
    .google-mode .logo span:nth-child(6) { color: #34a853; }
    .google-mode .search-box {
      width: 50%;
      max-width: 600px;
      padding: 1.5rem;
      font-size: 1.8rem;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      box-shadow: none;
      background: #fff;
      color: #000;
    }
    /* Ê®°ÂºèÂàáÊèõÂ∞èÊåâÈàï */
    .toggle-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: all 0.3s;
    }
    .toggle-btn:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>
    
    <input id="urlInput" type="text" placeholder="URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" autofocus>
    
    <button onclick="goToSite()">„Çµ„Ç§„Éà„Å´Ë°å„Åè</button>
  </div>

  <!-- Ê®°ÂºèÂàáÊèõÂ∞èÊåâÈàïÔºàÂè≥‰∏ãËßíÔºâ -->
  <div class="toggle-btn" onclick="toggleMode()">üîÑ</div>

  <script>
    let isGoogleMode = false; // È†êË®≠ ITYAMA Ê®°Âºè

    function toggleMode() {
      isGoogleMode = !isGoogleMode;
      document.body.classList.toggle('google-mode', isGoogleMode);

      if (isGoogleMode) {
        document.title = 'Google';
        document.body.innerHTML = `
          <div style="text-align:center; margin-top:15vh;">
            <div class="logo">
              <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </div>
            <input type="text" class="search-box" placeholder="Google „ÅßÊ§úÁ¥¢„Åæ„Åü„ÅØ URL „ÇíÂÖ•Âäõ">
          </div>
          <div class="toggle-btn" onclick="toggleMode()">üîÑ</div>
        `;
        // ËÆìÊêúÂ∞ãÊ°ÜËÉΩÁúüÁöÑÊêú Google
        document.querySelector('.search-box').addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            const query = e.target.value.trim();
            if (query) {
              window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
          }
        });
      } else {
        location.reload(); // ÊÅ¢Âæ© ITYAMA Ê®°Âºè
      }
    }

    function goToSite() {
      let raw = document.getElementById('urlInput')?.value?.trim();
      if (!raw) return alert('URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');

      let url = raw;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + raw;
      }

      window.location.href = 'https://ituyama-proxy.onrender.com/' + url;
    }

    document.getElementById('urlInput')?.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
