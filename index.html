<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- 偽裝成 Google -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <title>Google</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .stars { position: absolute; inset: 0; pointer-events: none; }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      opacity: 0.6;
      animation: rise 10s linear infinite, twinkle 4s infinite alternate;
      animation-delay: calc(var(--delay) * -1s);
    }
    @keyframes rise {
      0% { transform: translateY(120vh) scale(0.7); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-40vh) scale(1.1); opacity: 0; }
    }
    @keyframes twinkle { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    .container { text-align: center; z-index: 2; width: 90%; max-width: 720px; }
    h1 {
      font-size: 5.2rem;
      letter-spacing: 12px;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px #00c4ff, 0 0 40px #00c4ff, 0 0 80px #00c4ff;
      animation: glow 4s infinite alternate;
    }
    .input-box, .btn-box {
      width: 100%;
      padding: 1.8rem 2.5rem;
      margin: 1.8rem 0;
      font-size: 1.9rem;
      border-radius: 16px;
      border: 2px solid #00c4ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,196,255,0.5), inset 0 0 25px rgba(0,196,255,0.3);
    }
    .input-box { color: white; text-align: center; }
    .input-box::placeholder { color: rgba(255,255,255,0.5); }
    .input-box:focus { outline: none; box-shadow: 0 0 50px rgba(0,196,255,0.8), inset 0 0 35px rgba(0,196,255,0.45); }
    .btn-box { cursor: pointer; font-weight: bold; color: white; }
    .btn-box:hover { transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,196,255,0.9), inset 0 0 40px rgba(0,196,255,0.55); }
    @keyframes glow { from { text-shadow: 0 0 20px #00c4ff; } to { text-shadow: 0 0 80px #00c4ff; } }

    /* 載入提示（可選） */
    .loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00c4ff; font-size: 2rem; z-index: 10000; display: none; }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ITUYUYAMAMA-PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください（例：youtube.com）" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>

    <p style="margin-top: 2rem; font-size: 1.2rem; color: #aaa;">
      跳轉會在新分頁開啟，先顯示 about:blank，然後載入內容（網址列會盡量保持空白）
    </p>
  </div>

  <!-- 載入提示（可選） -->
  <div class="loading" id="loading">載入中... 請稍候</div>

  <script>
    // 產生粒子
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = 2.5 + Math.random() * 2.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 40 + 60) + 'vh';
      star.style.setProperty('--delay', Math.random() * 10);
      starsContainer.appendChild(star);
    }

    // 核心：開新分頁 + 先顯示 about:blank + 用 iframe 載入（網址列盡量保持）
    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      // 開真正的 about:blank 分頁
      const newTab = window.open('about:blank', '_blank');

      if (newTab) {
        // 顯示載入提示（可選）
        document.getElementById('loading').style.display = 'block';

        // 延遲 1 秒，讓 about:blank 先出現（可調大）
        setTimeout(() => {
          // 在空白分頁裡寫入全屏 iframe（網址列保持 about:blank）
          newTab.document.open();
          newTab.document.write(`
            <!DOCTYPE html>
            <html lang="ja">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Loading...</title>
              <style>body{margin:0;padding:0;background:#000;}</style>
            </head>
            <body>
              <iframe src="https://ituyama-proxy.onrender.com/${url}" 
                      style="width:100vw;height:100vh;border:none;" 
                      allowfullscreen></iframe>
            </body>
            </html>
          `);
          newTab.document.close();

          // 隱藏載入提示
          document.getElementById('loading').style.display = 'none';
        }, 1000);  // ← 這裡延遲 1 秒，可改成 3000（3秒）或更大
      } else {
        alert('無法開新分頁，請檢查瀏覽器是否阻擋彈出視窗');
      }
    }

    // Enter 鍵觸發
    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
