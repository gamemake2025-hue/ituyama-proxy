<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- 偽裝成 Google -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <title>Google</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 粒子層 - 最底層 */
    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: #00f0ff; /* 亮藍色，參考圖片 */
      border-radius: 50%;
      box-shadow: 
        0 0 8px #00f0ff,
        0 0 16px #00f0ff,
        0 0 32px rgba(0,240,255,0.6);
      opacity: 0.7;
      animation: rise 18s linear infinite, pulse 6s infinite alternate;
      animation-delay: calc(var(--delay) * -1s); /* 負延遲 → 一載入就動 */
    }

    @keyframes rise {
      0% {
        transform: translateY(110vh) scale(0.9);
        opacity: 0;
      }
      15% {
        opacity: 0.8;
      }
      80% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-30vh) scale(0.7); /* 慢慢縮小 */
        opacity: 0; /* 漸漸淡出，像融入夜空 */
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; box-shadow: 0 0 8px #00f0ff; }
      50% { opacity: 1; box-shadow: 0 0 20px #00f0ff, 0 0 40px rgba(0,240,255,0.8); } /* 呼吸燈，更亮 */
    }

    /* 前景內容 - 高 z-index */
    .container {
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 720px;
      position: relative;
    }

    h1 {
      font-size: 5.2rem;
      letter-spacing: 12px;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      animation: glow 4s infinite alternate;
    }

    .input-box, .btn-box {
      width: 100%;
      padding: 1.8rem 2.5rem;
      margin: 1.8rem 0;
      font-size: 1.9rem;
      border-radius: 16px;
      border: 2px solid #00f0ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,240,255,0.5), inset 0 0 25px rgba(0,240,255,0.3);
      z-index: 10;
    }

    .input-box { color: white; text-align: center; }
    .input-box::placeholder { color: rgba(255,255,255,0.5); }
    .input-box:focus { outline: none; box-shadow: 0 0 50px rgba(0,240,255,0.8), inset 0 0 35px rgba(0,240,255,0.45); }

    .btn-box { cursor: pointer; font-weight: bold; color: white; }
    .btn-box:hover { transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,240,255,0.9), inset 0 0 40px rgba(0,240,255,0.55); }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00f0ff; }
      to   { text-shadow: 0 0 80px #00f0ff; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ITUYUYUYAMAMAMA-PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください（例：youtube.com）" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>

    <p style="margin-top: 2rem; font-size: 1.2rem; color: #aaa;">
      提示：輸入 youtube.com 進入主頁後，再用 YouTube 自己的搜尋欄搜尋，就能正常使用！
    </p>
  </div>

  <script>
    // 產生粒子：大小參考圖片（3~6px）、數量稀疏（60顆）、從下往上、馬上動、慢慢消失
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 60; i++) {  // 60顆，像夜空稀疏星星
      const star = document.createElement('div');
      star.className = 'star';
      const size = 3 + Math.random() * 3;  // 3~6px，參考圖片大小
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 40 + 60) + 'vh';  // 從下 60%~100% 開始
      star.style.setProperty('--delay', Math.random() * 15);  // 負延遲讓馬上動
      starsContainer.appendChild(star);
    }

    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) {
        alert('URLを入力してください');
        return;
      }

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      // 使用 replace() 不留中間歷史記錄
      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
