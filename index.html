<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROXY GATEWAY</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: 'VT323', monospace;
      font-size: 1.8rem;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 1400px;
      padding: 4rem;
    }
    h1 {
      font-size: 5.5rem;
      margin-bottom: 3rem;
      letter-spacing: 8px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    input, button {
      font-family: 'VT323', monospace;
      font-size: 2.4rem;
      background: #111111;
      color: #ffffff;
      border: 2px solid #ffffff;
      padding: 1.2rem 1.8rem;
      outline: none;
      width: 70%;
      max-width: 1000px;
      margin: 2rem auto;
      display: block;
      box-sizing: border-box;
    }
    input:focus {
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
    button {
      cursor: pointer;
      background: #000000;
      border-color: #ffffff;
    }
    button:hover {
      background: #222222;
      box-shadow: 0 0 35px rgba(255,255,255,0.5);
    }
    .examples {
      margin-top: 5rem;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 3rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .example-item {
      background: #111111;
      padding: 2rem;
      border: 2px solid #444444;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 3rem;
      text-align: center;
    }
    .example-item:hover {
      border-color: #ffffff;
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      transform: translateY(-15px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PROXY GATEWAY</h1>
    
    <input id="urlInput" type="text" placeholder="輸入域名 (e.g. youtube.com)" autofocus>
    
    <button onclick="goToSite()">EXECUTE CONNECT</button>

    <div class="examples">
      <div class="example-item" onclick="loadExample('youtube.com')">youtube.com</div>
      <div class="example-item" onclick="loadExample('poki.com')">poki.com</div>
      <div class="example-item" onclick="loadExample('netflix.com')">netflix.com</div>
      <div class="example-item" onclick="loadExample('web.cloudmoonapp.com')">cloudmoon</div>
    </div>
  </div>

  <script>
    function goToSite() {
      const input = document.getElementById('urlInput');
      let raw = input.value.trim();
      if (!raw) {
        alert('請輸入域名 (e.g. youtube.com)');
        return;
      }

      let url = raw;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + raw;
      }

      const proxyUrl = 'https://ituyama-proxy.onrender.com/' + url;
      window.location.href = proxyUrl;
    }

    function loadExample(domain) {
      document.getElementById('urlInput').value = domain;
      goToSite();
    }

    document.getElementById('urlInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });

    // 連按三下 Space 鍵跳 Google Classroom
    let spaceCount = 0;
    let lastSpaceTime = 0;
    document.addEventListener('keydown', e => {
      if (e.key === ' ') {
        e.preventDefault();
        const currentTime = Date.now();

        if (currentTime - lastSpaceTime < 500) {
          spaceCount++;
          if (spaceCount >= 3) {
            window.location.href = 'https://classroom.google.com/';
            spaceCount = 0;
          }
        } else {
          spaceCount = 1;
        }

        lastSpaceTime = currentTime;
      } else {
        spaceCount = 0;
      }
    });
  </script>
</body>
</html>
