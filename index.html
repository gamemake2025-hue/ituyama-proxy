<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      overflow: hidden;
      height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffffff;
    }
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 5.5rem;
      margin-bottom: 3.5rem;
      text-shadow: 
        0 0 20px #00aaff,
        0 0 40px #00aaff,
        0 0 80px #00aaff,
        0 0 120px #00aaff;
      letter-spacing: 12px;
      animation: glow 4s infinite alternate;
    }
    .input-box, .btn-box {
      width: 80%;
      max-width: 800px;
      padding: 1.8rem;
      font-size: 2.4rem;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00aaff;
      border-radius: 12px;
      margin: 1.8rem 0;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 30px #00aaff,
        inset 0 0 20px rgba(0,170,255,0.4);
      transition: all 0.4s;
    }
    .input-box:hover, .btn-box:hover {
      box-shadow: 
        0 0 60px #00aaff,
        inset 0 0 40px rgba(0,170,255,0.6);
      transform: translateY(-6px);
    }
    input {
      width: 100%;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 2.4rem;
      outline: none;
      text-align: center;
      text-shadow: 0 0 10px #00aaff;
    }
    .btn-box {
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 10px #00aaff;
    }
    /* 藍色粒子效果 - 數量大幅增加 */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00aaff;
      border-radius: 50%;
      box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
      animation: float 8s infinite linear, twinkle 2.5s infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translate(0, 100vh) scale(0.5); }
      100% { transform: translate(var(--dx), -100vh) scale(1.3); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.5); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 30px #00aaff; }
      to { text-shadow: 0 0 120px #00aaff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ITUYAMA-PROXY</h1>

    <div class="input-box">
      <input type="text" placeholder="URLを入力してください" autofocus>
    </div>

    <div class="btn-box" onclick="goToSite()">サイトに行く</div>
  </div>

  <!-- 粒子容器 -->
  <div class="particles" id="particles"></div>

  <script>
    // 產生更多粒子（約 120 顆，密度更高）
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 120; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDelay = Math.random() * 8 + 's';
      p.style.animationDuration = (5 + Math.random() * 10) + 's';
      p.style.setProperty('--dx', (Math.random() * 300 - 150) + 'vw'); // 更大範圍水平移動
      particlesContainer.appendChild(p);
    }

    function goToSite() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) return alert('URLを入力してください');

      let url = raw.startsWith('http') ? raw : 'https://' + raw;
      window.location.href = 'https://ituyama-proxy.onrender.com/' + url;
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        goToSite();
      }
    });
  </script>
</body>
</html>
