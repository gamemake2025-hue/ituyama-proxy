<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- 偽裝成 Google -->
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
  <title>Google</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 粒子與流星層 - 最底層 */
    .stars {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: #00f0ff;
      border-radius: 50%;
      box-shadow: 0 0 12px #00f0ff, 0 0 25px #00f0ff, 0 0 50px rgba(0,240,255,0.7);
      opacity: 0.8;
      animation: rise 8s linear infinite, pulse 5s infinite alternate;
      animation-delay: calc(var(--delay) * -1s);
    }

    /* 流星 - 更大、有明顯尾巴線 */
    .meteor {
      position: absolute;
      width: 6px; /* 頭部更大 */
      height: 6px;
      background: #00f0ff;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px rgba(0,240,255,0.9);
      opacity: 0;
      animation: meteor 3s linear infinite;
      pointer-events: none;
    }

    .meteor::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -150px; /* 尾巴長度 */
      width: 150px;
      height: 2px;
      background: linear-gradient(to right, transparent, #00f0ff, transparent);
      transform: translateY(-50%);
      box-shadow: 0 0 15px #00f0ff;
      opacity: 0.7;
    }

    @keyframes rise {
      0% { transform: translateY(110vh) scale(0.9); opacity: 0; }
      10% { opacity: 0.9; }
      80% { opacity: 0.9; }
      100% { transform: translateY(-30vh) scale(0.7); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; box-shadow: 0 0 12px #00f0ff; }
      50% { opacity: 1; box-shadow: 0 0 40px #00f0ff, 0 0 80px rgba(0,240,255,1); }
    }

    @keyframes meteor {
      0% {
        transform: translate(-20vw, -20vh) rotate(45deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      95% {
        opacity: 1;
      }
      100% {
        transform: translate(120vw, 120vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* 前景內容 - 高 z-index */
    .container {
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 720px;
      position: relative;
    }

    h1 {
      font-size: 5.2rem;
      letter-spacing: 12px;
      margin-bottom: 5rem;
      text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      animation: glow 4s infinite alternate;
    }

    .input-box, .btn-box {
      width: 100%;
      padding: 1.8rem 2.5rem;
      margin: 1.8rem 0;
      font-size: 1.9rem;
      border-radius: 16px;
      border: 2px solid #00f0ff;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,240,255,0.5), inset 0 0 25px rgba(0,240,255,0.3);
      z-index: 10;
    }

    .input-box { color: white; text-align: center; }
    .input-box::placeholder { color: rgba(255,255,255,0.5); }
    .input-box:focus { outline: none; box-shadow: 0 0 50px rgba(0,240,255,0.8), inset 0 0 35px rgba(0,240,255,0.45); }

    .btn-box { cursor: pointer; font-weight: bold; color: white; }
    .btn-box:hover { transform: translateY(-6px); box-shadow: 0 0 60px rgba(0,240,255,0.9), inset 0 0 40px rgba(0,240,255,0.55); }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00f0ff; }
      to   { text-shadow: 0 0 80px #00f0ff; }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>ITUYUYUYAMAMAMA-PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください（例：youtube.com）" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトに行く</div>

    <p style="margin-top: 2rem; font-size: 1.2rem; color: #aaa;">
      提示：輸入 youtube.com 進入主頁後，再用 YouTube 自己的搜尋欄搜尋，就能正常使用！
    </p>
  </div>

  <script>
    // 一般粒子（從下往上、快一點）
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 90; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = 3 + Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = (Math.random() * 40 + 60) + 'vh';
      star.style.setProperty('--delay', Math.random() * 10);
      starsContainer.appendChild(star);
    }

    // 5 顆漂亮流星（更大 + 明顯尾巴線）
    for (let i = 0; i < 5; i++) {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      meteor.style.left = Math.random() * 100 + 'vw';
      meteor.style.top = Math.random() * 30 + 'vh';  // 從畫面上方開始劃過
      meteor.style.animationDelay = Math.random() * 6 + 's';  // 隨機出現時間
      meteor.style.animationDuration = (2 + Math.random() * 2) + 's';  // 2~4秒快速劃過
      starsContainer.appendChild(meteor);
    }

    function go() {
      const input = document.querySelector('input');
      let raw = input.value.trim();
      if (!raw) {
        alert('URLを入力してください');
        return;
      }

      let url = raw.startsWith('http') ? raw : 'https://' + raw;

      window.location.replace('https://ituyama-proxy.onrender.com/' + url);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
