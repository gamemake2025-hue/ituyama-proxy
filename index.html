<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 720px;
    }

    h1 {
      font-size: 4.8rem;
      letter-spacing: 8px;
      margin-bottom: 3.5rem;
      background: linear-gradient(90deg, #00d4ff, #ff00aa, #7c00ff, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 300%;
      animation: titleGradient 8s ease infinite;
      text-shadow: 
        0 0 20px rgba(0,212,255,0.7),
        0 0 40px rgba(255,0,170,0.5),
        0 0 80px rgba(124,0,255,0.4);
    }

    .input-box,
    .btn-box {
      width: 100%;
      padding: 1.4rem 2rem;
      margin: 1.2rem 0;
      font-size: 1.6rem;
      border: none;
      border-radius: 12px;
      background: rgba(10,10,30,0.65);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .input-box {
      color: white;
      text-align: center;
    }

    .input-box::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .btn-box {
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    /* 彩色光暈 - 輸入框（較淡） */
    .input-box {
      box-shadow: 
        0 0 25px rgba(0,212,255,0.4),
        inset 0 0 20px rgba(0,212,255,0.25);
    }

    .input-box:focus {
      outline: none;
      box-shadow: 
        0 0 40px rgba(0,212,255,0.6),
        inset 0 0 30px rgba(0,212,255,0.35);
    }

    /* 按鈕光暈 */
    .btn-box {
      box-shadow: 
        0 0 30px rgba(124,0,255,0.5),
        inset 0 0 25px rgba(255,0,170,0.3);
    }

    .btn-box:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 0 50px rgba(124,0,255,0.7),
        inset 0 0 35px rgba(255,0,170,0.45);
    }

    /* 標題彩色漸變動畫 */
    @keyframes titleGradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 背景微光粒子（可選，數量已大幅減少） */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00d4ff;
      border-radius: 50%;
      box-shadow: 0 0 12px #00d4ff;
      opacity: 0.5;
      animation: float 15s linear infinite;
    }
    @keyframes float {
      0%   { transform: translateY(100vh) translateX(0); opacity: 0.2; }
      100% { transform: translateY(-100vh) translateX(var(--drift)); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>ITUYUYAMAMA-PROXY</h1>

    <input 
      type="text" 
      class="input-box" 
      placeholder="URLを入力してください" 
      autofocus
    />

    <div class="btn-box" onclick="go()">サイトトに行く</div>
  </div>

  <script>
    // 產生少量背景粒子
    const particles = document.getElementById('particles');
    for(let i = 0; i < 30; i++){
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random()*100 + 'vw';
      p.style.animationDelay = Math.random()*15 + 's';
      p.style.setProperty('--drift', (Math.random()*200 - 100)+'vw');
      particles.appendChild(p);
    }

    function go(){
      const url = document.querySelector('input').value.trim();
      if(!url) return alert('URLを入力してください');
      let target = url.startsWith('http') ? url : 'https://' + url;
      window.location.replace('https://ituyama-proxy.onrender.com/' + target);
    }

    document.querySelector('input').addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        e.preventDefault();
        go();
      }
    });
  </script>
</body>
</html>
